<html>
<head>
    <meta charset="utf-8">
    <title>Thank you for participating</title>
    <!-- PWA Configs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/libraries/nimiq-style/icons/favicon.ico">
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536dfe">
    <meta name="google" content="notranslate">
    <!-- iOS ( See: https://developer.apple.com/libraries/content/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html ) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <link rel="apple-touch-icon" href="/libraries/nimiq-style/icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="/libraries/nimiq-style/icons/icon-512x512.png">

    <link rel="stylesheet" href="app.css">
</head>
<body x-initialized="true" class="x-screen-fit" style="display: flex;">
<screen-terms x-initialized="true" class="x-screen" style="display: flex;">
    <x-slides>
        <screen-error x-initialized="true" class="x-screen-fit" style="display: flex;">
            <img src="screen-error.svg">
            <span id="error-details">Something went wrong. You will receive an email with further information, which can take half an hour or more.</span>
        </screen-error>
    </x-slides>
</screen-terms>
<script type="application/javascript">
    (function () {
        'use strict';

        const errorCode = parseInt(new URLSearchParams(location.search).get('errorCode'));

        const emailNote = ' You will receive an email with further information, which can take half an hour or more.';

        let message;
        switch (errorCode) {
            case 110:
                message = 'There was a network communication problem. Please make sure you are reliably connected to the internet and open again the link in the email you received.';
                break;
            case 210:
                message = 'Your authorization token became invalid or expired.' + emailNote;
                break;
            case 310:
                message = 'KYC (Know your customer) process unsuccessful.' + emailNote;
                break;
            case 320:
                message = 'Your ID could not be processed.' + emailNote;
                break;
            case 340:
                message = 'The camera on this machine seems not compatible. We advise you to continue the process on a mobile phone or a different computer.';
                break;
            default:
                return;
        }

        const $errorDetails = document.querySelector('#error-details');

        $errorDetails.textContent = message;
    }());
</script>
</body>
</html>
